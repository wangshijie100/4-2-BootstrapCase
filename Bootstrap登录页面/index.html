<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/Apple.ico">
    <title>登录页面</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--container-->
    <div class="container">
      <!--login-banner-->
      <div class="login-banner">
        <img src="images/login-banner.png" alt="极客头条">
      </div>
      <!--login-form-->
      <div class="login-form">
        <form class="form-signin">
          <h2 class="form-signin-heading">网站后台管理系统</h2>
          <label for="inputEmail" class="sr-only">请输入用户名/邮箱/手机号</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="请输入用户名/邮箱/手机号" required autofocus>
          <label for="inputPassword" class="sr-only">请输入密码</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="下次自动登录"> 下次自动登录
            </label>
          </div>
          <button class="btn btn-lg btn-danger btn-block" type="submit">登录</button>
        </form>
      </div> 
    </div> 
  </body>
</html>
